<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ngAnimate Demo</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/app.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="myapp">
  <article class="container">
    <div class="view" ng-view></div>

<script type="text/ng-template" id="page2.html">
<div class="jumbotron">
  <h1>Page2</h1>
  <a class="btn btn-lg btn-default" href="#/">Back to Top</a>
</div>
</script>

<script type="text/ng-template" id="top.html">
<div class="jumbotron">
  <h1>ngAnimate Demo</h1>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="element in list track by $index" >{{element}}</li>
  </ul>
  <input type="text" class="form-control" ng-model="name" placeholder="Input your name" />
  <button type="button" class="btn btn-lg btn-primary" ng-click="add()">Add</button>
  <button type="button" class="btn btn-lg btn-info" ng-click="multiAdd()">Multi Add</button>
  <button type="button" class="btn btn-lg btn-danger" ng-click="delete()">Delete</button>
  <a class="btn btn-lg btn-default" href="#/page2">Move to Page</a>
</div>
</script>

    <footer class="well">
      <p>@koba04</p>
    </footer>
  </article>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
